<h4 class="mt-2">
  {{ "Index" }}
</h4>

<hr />

<!-- Top controls -->
<div *ngIf="_entries" class="text-center">
  <div class="letters">
    <button
      *ngFor="let letter of _letters"
      class="letter-button"
      (click)="letterSelectionHandler(letter)"
    >
      {{ letter }}
    </button>
  </div>

  <div class="mt-2 mb-2">
    <app-pager
      [currentPage]="_currentPage"
      [totalPages]="_totalPages"
      (selectedPage)="selectPage($event)"
    ></app-pager>
  </div>
</div>

<!-- Main content -->
<div *ngIf="!_entries">
  <p>
    <em>{{ "Loading" }}...</em>
  </p>
</div>

<app-search-results></app-search-results>

<!-- Bottom controls -->
<!-- Similar to top controls... -->

<div class="mb-4"></div>
