<div *ngIf="entries && entries.length > 0;" class="chldr_entries">
  <ng-container *ngFor="let entry of entries">
    <app-entry [entry]="entry" class="chldr_entry"></app-entry>
  </ng-container>
</div>

<div *ngIf="!inProgress && entries.length == 0">
  <p>No entries found.</p>
</div>

<div *ngIf="inProgress">
  <p>
    Fetching ...
  </p>
</div>
