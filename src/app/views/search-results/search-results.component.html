<div *ngIf="entries && entries.length > 0; else noResultsTemplate" class="chldr_entries">
  <ng-container *ngFor="let entry of entries">
    <app-entry [entry]="entry" class="chldr_entry"></app-entry>
  </ng-container>
</div>

<ng-template #noResultsTemplate>
  <p>No entries found.</p>
</ng-template>
