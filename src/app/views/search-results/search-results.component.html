<div *ngIf="entries && entries.length > 0;" class="chldr_entries" appGestures>
  <ng-container *ngFor="let entry of entries">
    <app-entry [Entry]="entry" class="chldr_entry"></app-entry>
  </ng-container>
</div>

<div *ngIf="!inProgress && entries.length == 0" class="message">
  <p>Ничего не найдено</p>
</div>

<div *ngIf="inProgress" class="message">
  <p>Загружаю ...</p>
</div>
