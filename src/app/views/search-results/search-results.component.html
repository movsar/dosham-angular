<div *ngIf="entries; else noResultsTemplate" class="chldr_entries">
    <ng-container *ngFor="let entry of entries">
      <app-word *ngIf="entry.type === EntryType.Word" [entry]="entry"></app-word>
      <app-phrase *ngIf="entry.type === EntryType.Phrase" [entry]="entry"></app-phrase>
      <app-text *ngIf="entry.type === EntryType.Text" [entry]="entry"></app-text>
    </ng-container>
  </div>
  
  <ng-template #noResultsTemplate>
    <p>No entries found.</p>
  </ng-template>
