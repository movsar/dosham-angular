<div *ngIf="currentUser" class="chldr_entry_actions">
    <i *ngIf="currentUser.canEdit(Translation.Rate, Translation.UserId)" class="bi bi-pencil ms-2" (click)="EditHandler()"></i>
    <span *ngIf="currentUser.canPromote(Translation.Rate, Translation.UserId)" class="chldr_translation_actions ms-lg-1">
      <i class="bi bi-check-lg" (click)="PromoteHandler()"></i>
    </span>
    <i *ngIf="currentUser.canRemove(Translation.Rate, Translation.UserId, Translation.CreatedAt)" class="bi bi-trash ms-2" (click)="RemoveHandler()"></i>
  </div>
