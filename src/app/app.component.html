<button *ngIf="isCollapsed" class="toggle-sidebar-btn" (click)="toggleMenu()">
  <span class="arrow">▶</span>
  <span class="arrow">▶</span>
  <span class="arrow">▶</span>
</button>

<mat-sidenav-container autosize>
  <mat-sidenav  [ngClass]="!isCollapsed ? 'expanded' : ''" 
                [mode]="isMobile ? 'over' : 'side'"
                [opened]="isMobile ? 'false' : 'true'"
                (openedChange)="onSidenavToggle($event)"
                >
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item routerLink="/index">
        <mat-icon>bookmark</mat-icon>
        Index
      </a>

      <a mat-list-item [routerLink]="['/donate']">
        <mat-icon>attach_money</mat-icon>
        Donate
      </a>

      <ng-container *ngIf="_userStore.CurrentUser">
        <a mat-list-item [routerLink]="['/profile']">
          <mat-icon>person</mat-icon>
          Profile
        </a>
        <div class="email-display">
          {{currentUserEmail}}
        </div>
      </ng-container>

      <ng-container *ngIf="!currentUserEmail">
        <a mat-list-item [routerLink]="['/login']">
          <mat-icon>login</mat-icon>
          Log in
        </a>
      </ng-container>

      <hr class="separator" />

      <a mat-list-item [routerLink]="['/api']"> API </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
